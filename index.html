<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <title>Carrito de compras</title>
</head>
<body>
    <header>
        <!-- <img src="https://cdn.shortpixel.ai/client/q_glossy,ret_img/https://www.gjpepsi.com/~gjpepsic/wp-content/uploads/2015/03/gjpepsi_employees-01.png" alt=""> -->
        <h1>dotClass - Cat√°logo de compra de cursos</h1>
        <hr>
    </header>
    <div class="container">
        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="col-sm-8 row"></main>
            <!-- Carrito -->
            <aside class="col-sm-4">
                <h2>Carrito de compras</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: <span id="total"></span></p>
            </aside>
        </div>
        <hr>
        <h2>Enviar su compra</h2>
        <div class="form-group">
            <label for="txtnombre">Nombres y apellidos:</label>
            <input type="text" id="txtnombre" class="form-control">
        </div>
        <div class="form-group">
            <label for="txtemail">Correo:</label>
            <input type="email" id="txtemail" class="form-control">
        </div>
        <div class="form-group mt-2">
            <a href="" class="btn btn-primary" id="btnavisar" onclick='mostrarAviso()'> Enviar compra</a>
        </div>
        <div class="form-group mt-2">
                <a href="" class="btn btn-primary" id="btnreiniciar" > Nueva compra</a>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
