<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrito de compras</title>
</head>
<body>
    <header>
        <img class="" src="https://image.flaticon.com/icons/png/512/30/30099.png" alt="">
        <h1 class="display-4">dotClass - Cat√°logo de compra de cursos</h1>
        <hr>
    </header>
    <div class="container">
        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="col-sm-8 row"></main>
            <!-- Carrito -->
            <aside class="col-sm-4">
                <h2>Carrito de compras</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>  

                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: <span id="total"></span></p>
            </aside>
        </div>
        <div class="form-group mt-2">
            <a href="" class="btn btn-primary" id="btnReiniciar"  > Nueva compra</a>
        </div>
        <hr>
        <div class="foot">
                <div class="form-group" >
                        <h2>Enviar su compra</h2>
                        <label for="txtnombre">Nombres y apellidos:</label>
                        <input type="text" id="txtnombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="txtemail">Correo:</label>
                        <input type="email" id="txtemail" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <a href="" class="btn btn-primary" id="btnAvisar" > Enviar compra</a>
                </div>
        </div>
        
        
        
    </div>
    <script src="js/script.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
